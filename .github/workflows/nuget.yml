on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_NAME: Aspire.Hosting.Bun

jobs:
  semantic-release:
    name: Create a Package Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Restore dependencies
        run: dotnet restore ./${{ env.PROJECT_NAME }}.sln
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Create NuGet Package
        run: dotnet build -c Release ./${{ env.PROJECT_NAME }}.sln && dotnet pack -c Release -p:PackageVersion=${{ steps.tag_version.outputs.new_version }} -o . ./${{ env.PROJECT_NAME }}.sln
      - name: Upload Package for Publishing
        uses: actions/upload-artifact@v4
        with:
          name: PackedLib
          path: ./*.nupkg

  github-publish:
    needs: semantic-release
    name: Publish to GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Download built project
        uses: actions/download-artifact@v4
        with:
          name: PackedLib
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x # Match the version used in semantic-release
      - name: Push Package to GitHub
        run: dotnet nuget push --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/ru1t3rl/index.json" *.nupkg
